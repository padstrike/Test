<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Input</p>
    <p id="Input"></p>
    <p>Ontput</p>
    <p id="Output"></p>
    <script>
        let num = prompt("กรอกจำนวนเงิน")
            document.getElementById("Input").innerHTML = num
        
        let results = []
        if(num>=100){
            results.push(Math.trunc(num/100))
            num%=100;           
        }
        if(num>=50){ 
            results.push(Math.trunc(num/50))  
            num%=50           
        }
        if(num>=20){
            results.push(Math.trunc(num/20))
            num%=20
            
        }
        if(num>=10){
            results.push(Math.trunc(num/10)) 
            num%=10
            
            
        }
        if(num>=5){
            results.push(Math.trunc(num/5))
            num%=5
            
        }
        if(num>=1){
            results.push(Math.trunc(num/1))
            num%=1
            
        }
    const output = results.reduce((sum,result)=>{
        return sum + result
    })
    document.getElementById("Output").innerHTML = output
    
    </script>
</body>
</html>
